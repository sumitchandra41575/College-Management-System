        body {

            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.5s ease; /* Add transition effect for background color change */
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
        }

        .gallery-item {
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 180px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease; /* Add transition effect for background color change */
        }

        #lightbox img {
            max-width: 80%;
            max-height: 80%;
            border: 2px solid #fff;
            box-shadow: 0 0 25px #000;
        }

        #close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>

    function openLightbox(imagePath) {
        document.getElementById('lightbox-img').src = imagePath;
        document.getElementById('lightbox').style.display = 'flex';
        document.body.style.backgroundColor = 'rgba(0, 0, 0, 0.8)'; // Change background color when lightbox opens

    function closeLightbox() {
